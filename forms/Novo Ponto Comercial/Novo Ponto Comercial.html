<html>
    <head>
        <link
            type="text/css"
            rel="stylesheet"
            href="/style-guide/css/fluig-style-guide.min.css"
        />
        <script
            type="text/javascript"
            src="/portal/resources/js/jquery/jquery.js"
        ></script>
        <script
            type="text/javascript"
            src="/portal/resources/js/jquery/jquery-ui.min.js"
        ></script>
        <script
            type="text/javascript"
            src="/portal/resources/js/mustache/mustache-min.js"
        ></script>
        <script
            type="text/javascript"
            src="/style-guide/js/fluig-style-guide.min.js"
            charset="utf-8"
        ></script>
    </head>
    <body>
        <div class="fluig-style-guide">
            <form name="form" role="form">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i
                                class="flaticon flaticon-person icon-md"
                                aria-hidden="true"
                            ></i>
                            Requisitante
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    name="nome"
                                    placeholder="Nome"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="telefone">Telefone</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="telefone"
                                    name="telefone"
                                    placeholder="(99)99999-9999"
                                />
                            </div>

                            <div class="form-group col-md-4">
                                <label for="email">E-mail</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="E-mail"
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="rg">RG</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="rg"
                                    name="rg"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="dtNasc">Data de Nescimento</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="dtNasc"
                                    name="dtNasc"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i
                                class="flaticon flaticon-store-mall-directory icon-md"
                                aria-hidden="true"
                            ></i>
                            Ponto Comercial
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="pais">País</label>
                                <select
                                    name="pais"
                                    id="pais"
                                    class="form-control"
                                >
                                    <option value="Brasil">Brasil</option>
                                    <option value="USA">Estados Unidos</option>
                                    <option value="Argentina">Argentina</option>
                                </select>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="tipoPonto">Tipo do Ponto</label>
                                <div class="radio">
                                    <label>
                                        <input
                                            type="radio"
                                            name="tipoPonto"
                                            id="tipoPonto"
                                            value="quiosque"
                                        />
                                        Quiosque
                                    </label>

                                    <label>
                                        <input
                                            type="radio"
                                            name="tipoPonto"
                                            id="tipoPonto"
                                            value="loja"
                                        />
                                        Loja
                                    </label>
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label>Dias de Funcionamento</label>
                                <div class="checkbox">
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="segunda"
                                        />Segunda</label
                                    >
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="terca"
                                        />Terça</label
                                    >
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="quarta"
                                        />Quarta</label
                                    >
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="quinta"
                                        />Quinta</label
                                    >
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="sexta"
                                        />Sexta</label
                                    >
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="sabado"
                                        />Sábado</label
                                    >
                                    <label
                                        ><input
                                            type="checkbox"
                                            name="domingo"
                                        />Domingo</label
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="cep">CEP</label>
                                <input
                                    type="text"
                                    name="cep"
                                    id="cep"
                                    class="form-control"
                                    mask="00.000-000"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="logradouro">Logradouro</label>
                                <input
                                    type="text"
                                    name="logradouro"
                                    id="logradouro"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="num">Número</label>
                                <input
                                    type="text"
                                    name="num"
                                    id="num"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="bairro">Bairro</label>
                                <input
                                    type="text"
                                    name="bairro"
                                    id="bairro"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="cidade">Cidade</label>
                                <input
                                    type="text"
                                    name="cidade"
                                    id="cidade"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-md-2">
                                <label for="uf">UF</label>
                                <input
                                    type="text"
                                    name="uf"
                                    id="uf"
                                    class="form-control"
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="info">Informações</label>
                                <textarea
                                    name="info"
                                    id="info"
                                    class="form-control"
                                    rows="5"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i
                                class="flaticon flaticon-group-person icon-md"
                                aria-hidden="true"
                            ></i>
                            Responsáveis
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table
                            tablename="tabResponsaveis"
                            class="table table-hover"
                            addbuttonlabel="Adicionar Responsável"
                            addbuttonclass="btn btn-primary"
                        >
                            <thead>
                                <tr>
                                    <td>Responsáveis</td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>
                                        <input
                                            type="zoom"
                                            id="responsavel"
                                            name="responsavel"
                                            data-zoom="{
												'displayKey':'nome',
												'datasetId':'dsResponsaveis',
												'placeholder':'Escolha o usuário',
												'fields':[
													{
														'field':'login',
														'label':'ID'
													},
													{
														'field':'nome',
														'label':'Nome',
														'standard':'true'
													}
												]
											}"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i
                                class="flaticon flaticon-monetization-on icon-md"
                                aria-hidden="true"
                            ></i>
                            Financeiro
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="moeda">Moeda</label>
                                <select
                                    name="moeda"
                                    id="moeda"
                                    class="form-control"
                                    dataset="dsFormMoedas"
                                    datasetkey="moeda"
                                    datasetvalue="simbolo"
                                ></select>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="valor">Valor</label>
                                <input
                                    type="number"
                                    name="valor"
                                    id="valor"
                                    class="form-control"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="./scripts/scripts.js"></script>
</html>
